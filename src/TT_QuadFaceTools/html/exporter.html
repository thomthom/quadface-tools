<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Export OBJ Options</title>
  
  <meta http-equiv="X-UA-Compatible"    content="IE=edge"/>
	<meta http-equiv="content-type"       content="text/html; charset=utf-8" />
	<meta http-equiv="MSThemeCompatible"  content="Yes">

  <link href="../css/base.css"            rel="stylesheet" type="text/css"/>
  <link href="../css/window_options.css"  rel="stylesheet" type="text/css"/>

  <script src="../js/jquery.js"   type="text/javascript"></script>
  <script src="../js/base.js"     type="text/javascript"></script>
  <script src="../js/dialog.js" type="text/javascript"></script>
</head>
<body>

<fieldset id="geometry">
  <legend class="ui_string">Geometry</legend>

  <label id="instances" class="droplist">
    <span class="ui_string">Instances as:</span>
    <select id="lstInstances">
      <option value="o" class="ui_string">Objects</option>
      <option value="g" class="ui_string">Groups</option>
    </select>
  </label>
  
  <label id="export_selection" class="checkbox">
    <input type="checkbox" id="chkExportSelection" />
    <span class="ui_string">Export only current selection</span>
  </label>

  <!--
  <label id="triangulate" class="checkbox">
    <input type="checkbox" id="chkTriangulate" />
    <span class="ui_string">Trianguate all faces</span>
  </label>
  -->
</fieldset>

<fieldset id="materials">
  <legend class="ui_string">Materials</legend>
  
  <label id="export_texture_maps" class="checkbox">
    <input type="checkbox" id="chkExportTextureMaps" />
    <span class="ui_string">Export texture maps</span>
  </label>
</fieldset>

<fieldset id="scale">
  <legend class="ui_string">Scale</legend>
  
  <label id="swap_yz" class="checkbox">
    <input type="checkbox" id="chkSwapYZ" />
    <span class="ui_string">Swap YZ coordinates (Y is up)</span>
  </label>
  
  <label id="units" class="droplist">
    <span class="ui_string">Units:</span>
    <select id="lstUnits">
      <option value="-1" class="ui_string">Model Units</option>
      <option value="0"  class="ui_string">Inches</option>
      <option value="1"  class="ui_string">Feet</option>
      <option value="2"  class="ui_string">Millimeters</option>
      <option value="3"  class="ui_string">Centimeters</option>
      <option value="4"  class="ui_string">Meters</option>
      <option value="5"  class="ui_string">Kilometers</option>
    </select>
  </label>
</fieldset>

<div id="footer">
  <button id="btnAccept" class="default ui_string">Accept</button>
  <button id="btnCancel" class="cancel ui_string">Cancel</button>
</div>

</body>
</html>
